<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <!-- Possivel alteração de linguagem {MANUAL} -->
        <meta UTF-8="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <style>

            /* Estilização do renderizador inicial */
            *{
                margin: 0px;
                padding: 0px;
            }

            html, body, div#global-panel{
                height: 100%;
                overflow: hidden;
            }

        </style>

    </head>

    <body>

        <!-- Janela que engloba a pagina completa -->
        <div id="global-panel">

            <!-- Renderizador composto da pagina, por padrão cobre toda a tela -->
            <canvas class="renderer_screen" id="renderer_screen">
                Caso essa mensagem esteja aparecendo, o motor não tem suporte.
            </canvas>

        </div>

        <script src="engine/revolute_engine.js"></script>
        <script src="engine/revolute_physic.js"></script>
        <script src="engine/revolute_inputs.js"></script>
        <script src="engine/revolute_behavior.js"></script>

        <script src="storage/scenaries/default_scenarie.js"></script>

        <script>

            const ENGINE = new Revolute(document.getElementById('renderer_screen'), 10);
            const PHYSIC = new RevolutePhysic(ENGINE);
            const INPUTS = new RevoluteInputs();
            const BEHAVIOR = new RevoluteBehavior(ENGINE, INPUTS);
            
            ENGINE.setRendererScale();
            ENGINE.setPhysicEngine(PHYSIC);
            ENGINE.setBehaviorEngine(BEHAVIOR);
            ENGINE.Drawing();  
            ENGINE.setScene(default_scene);

        </script>

    </body>
    
</html>
